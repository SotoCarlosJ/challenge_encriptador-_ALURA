<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto | ALURA</title>
    <link rel="stylesheet" href="./assets/style/main.css">
</head>
<body>
    <header>
        <picture>
            <img src="./assets/img/Logo.png" alt="Alura log">
        </picture>
    </header>
    <main>
        <form action="">
            <textarea name="message" id="message" placeholder="Ingrese el texto aqui"></textarea>
            <p><span>&#8857;</span> Solo letras minúsculas y sin acentos</p>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </form>
    </main>
    <aside>
        <textarea name="result" id="result"></textarea>
        <h6>Ningún mensaje fue encontrado</h6>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
    </aside>
    <script src="./app.js"></script>
</body>
</html>
