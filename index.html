<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto | ALURA</title>
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="icon" href="./assets/icons/lock.png">
</head>
<body>
    <header class="header container">
        <picture>
            <img class="header__logo" src="./assets/img/Logo.png" alt="Alura log">
        </picture>
    </header>
    <main class="container main">
        <!-- Input message section -->
        <section class="input">
            <!-- input field -->
            <textarea class="input__message" id="message" placeholder="Ingrese el texto aqui" rows="6"></textarea>
            <!-- conditions text -->
            <div class="input__conditions">
                <img class="conditions__icon" src="./assets/icons/exclamation-icon.png" alt="Exclamation icon">
                <p class="conditions__text">Solo letras minúsculas y sin acentos</p>
            </div>
            <!-- buttons group -->
            <div class="input__buttons">
                <button onclick="btnEncrypt()" class="btn btn--encrypt" id="encrypt">Encriptar</button>
                <button onclick="btnDecrypt()" class="btn btn--decrypt" id="decrypt">Desencriptar</button>
            </div>
        </section>
        <!-- Output message section -->
        <section class="output">
            <!-- output field -->
            <textarea class="output__message" id="result"></textarea>
            <!-- output title -->
            <h6 class="output__title" id="noMessage">Ningún mensaje fue encontrado</h6>
            <h6 class="error" id="errorMessage">
                ¡Error! 
                <span>El texto no debe contener mayúsculas, ni acentos</span>
            </h6>
            <!-- output button -->
            <button onclick="copy();" class="btn btn--copy output__button" id="copy">Copiar</button>
        </section>
    </main>
    <footer class="footer container">
        <p class="footer__text">Carlos Soto &copy; 2024 || Alura Latam - ONE</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
